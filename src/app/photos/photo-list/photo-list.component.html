<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next($event.target.value)"
        >
    </form>
</div>

<app-grid [photos]="photos | filterByDescription: filter"></app-grid>

<app-load-button 
    (click)="load()" 
    [hasMore]="hasMore">
</app-load-button>
